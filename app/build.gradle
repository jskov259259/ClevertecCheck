plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
}


application {
    // Define the main class for the application.
    mainClass = 'check.ClevertecCheck'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.9.2'

    testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'

    testImplementation 'org.mockito:mockito-core:4.10.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.10.0'
}


test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

jar {
    baseName = 'clevertec'
    version =  '0.1.0'
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "ClevertecCheckMain"
    }
}