plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id "io.freefair.aspectj.post-compile-weaving" version "6.6.2"
}


application {
    // Define the main class for the application.
    mainClass = 'check.ClevertecCheck'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    //aspects
    implementation 'org.aspectj:aspectjrt:1.9.8'
    implementation 'org.aspectj:aspectjweaver:1.9.8'

    //yaml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.33'

    //xml
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '4.0.0'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '4.0.2'

    //tests
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation 'org.mockito:mockito-core:4.10.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.10.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

jar {
    baseName = 'clevertec'
    version =  '0.1.0'
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "ClevertecCheckMain"
    }
}